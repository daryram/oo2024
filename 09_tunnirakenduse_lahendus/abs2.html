<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="abs2.js"></script>
    <script>
        let r1, r2, r3, sc1;
        function startPage(){
            r1=new Resistor("R1");  
            r2=new Resistor("R2");
			r3=new Resistor("R3");
            sc1=new SeriesConnection("SC1");
            sc1.addResistor(r1);
            sc1.addResistor(r2);  
			sc1.addResistor(r3);
            sc1.draw(canvas1.getContext("2d"), 10, 50);
			
			r1=new Resistor("R1");  
            r2=new Resistor("R2");
			r3=new Resistor("R3");
            sc1=new SeriesConnection("SC1");
            sc1.addResistor(r1);
            //sc1.addResistor(r2);  
			sc1.addResistor(r3);
			
			sc2=new SeriesConnection("SC2");
			sc2.addResistor(new Resistor("R4"));
			sc1.addResistor(sc2);
			
			sc3=new SeriesConnection("SC3");
			sc3.addResistor(new Resistor("R5"));
			sc2.addResistor(sc3);
            sc1.draw(canvas1.getContext("2d"), 10, 150);
        }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="200"></canvas><br />
  </body>
</html>
